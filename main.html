<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <title>Styled Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Goals Scored</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Messi</td>
                <td>50</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Ronaldo</td>
                <td>48</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Neymar</td>
                <td>45</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
